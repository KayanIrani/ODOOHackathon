<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReWear Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="rewear-header">ReWear</div>
  <div class="container">

    <div class="login-card">
      <h2>Welcome Back</h2>
      <p>Login to continue</p>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Password" required />
          <span id="togglePassword">&#128065;</span>
        </div>
        <button type="submit">Login</button>
        <!-- Sign Up Button linking to signup.html -->
        <a href="signup.html" class="signup-button-link">
          <button type="button" class="signup-button">Sign Up</button>
        </a>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
