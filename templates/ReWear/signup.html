{% extends 'base.html' %}
{% load static %}

{% block title %}ReWear - Sign Up{% endblock %}

{% block content %}
<div class="container">
  <div class="login-card">
    <h2>Create Account</h2>
    <p>Sign up to get started</p>
    <form id="signupForm">
      <div class="name-row">
        <input type="text" id="firstName" placeholder="First Name" required />
        <input type="text" id="surname" placeholder="Surname" required />
      </div>
      <input type="text" id="signupUsername" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />
      <div class="password-wrapper">
        <input type="password" id="signupPassword" placeholder="Password" required />
        <span id="toggleSignupPassword">&#128065;</span>
      </div>
      <button type="submit">Sign Up</button>
      <button type="button" class="signup-button" onclick="window.location.href='/login/'">Back to Login</button>
    </form>
    <p class="form-link">Already have an account? <a href="/login/">Login here</a></p>
  </div>
  <div class="rewear-brand">ReWear</div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/signup.js' %}"></script>
{% endblock %}
