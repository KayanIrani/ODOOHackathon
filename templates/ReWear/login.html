{% extends 'base.html' %}
{% load static %}

{% block title %}ReWear - Login{% endblock %}

{% block content %}
<div class="container">
  <div class="rewear-brand">ReWear</div>
  <div class="login-card">
    <h2>Welcome Back</h2>
    <p>Login to continue</p>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password" required />
        <span id="togglePassword">&#128065;</span>
      </div>
      <button type="submit">Login</button>
      <button type="button" class="signup-button" onclick="window.location.href='/signup/'">Create Account</button>
    </form>
    <p class="form-link">Don't have an account? <a href="/signup/">Sign up here</a></p>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/script.js' %}"></script>
{% endblock %}
