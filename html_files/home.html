<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReWear Home</title>
  <link rel="stylesheet" href="style2.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Fixed Top Header -->
  <header class="top-bar">
    <div class="logo-text">ReWear</div>
    <img src="images/user-icon.png" alt="User" class="user-icon" />
  </header>

  <!-- Sticky Breadcrumbs -->
  <nav class="breadcrumbs">
    <span>Home</span> â€º <span>Shop</span>
  </nav>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" placeholder="Search for clothes, accessories..." />
  </div>

  <!-- Full Height Hero Carousel Section -->
  <section class="carousel-fullscreen">
    <div class="carousel-track">
      <img src="images/slide1.jpg" alt="Slide 1">
      <img src="images/slide2.png" alt="Slide 2">
      <img src="images/slide3.png" alt="Slide 3">
      <!-- Duplicates for seamless loop -->
      <img src="images/slide1.jpg" alt="Slide 1 Clone">
      <img src="images/slide2.png" alt="Slide 2 Clone">
      <img src="images/slide3.png" alt="Slide 3 Clone">
    </div>
  </section>

  <!-- Categories Filter -->
  <section class="categories">
    <h2>Categories</h2>
    <div class="category-buttons">
      <button>All</button>
      <button>Men</button>
      <button>Women</button>
      <button>Accessories</button>
      <button>Vintage</button>
      <button>Kids</button>
    </div>
  </section>

  <!-- Product Listings -->
  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="images/item1.jpg" alt="Item 1">
        <h3>Denim Jacket</h3>
        <p>$29.99</p>
      </div>
      <div class="product-card">
        <img src="images/item2.jpg" alt="Item 2">
        <h3>Retro Dress</h3>
        <p>$19.99</p>
      </div>
      <div class="product-card">
        <img src="images/item3.jpg" alt="Item 3">
        <h3>Canvas Tote</h3>
        <p>$9.99</p>
      </div>
    </div>
  </section>

</body>
</html>
